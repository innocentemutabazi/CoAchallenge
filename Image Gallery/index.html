<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://db.onlinewebfonts.com/c/954a505bdd1fd46577f8b93badf61c8c?family=DIN+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="gallery-1">
    <div class="image-interaction">
        <article>
            <img src="./images/fox.png" alt="Fennec Fox" class="gallery-image">
            <div class="overlay">
                <div class="info">
                    <h2 class="subject-name">Fennec<br>Fox</h2>
                    <p class="location">India</p>
                </div>
            </div>
        </article>
    </div>
    <div class="image-interaction">
        <article>
            <img src="./images/whale.png" alt="Humpback Whale" class="gallery-image">
            <div class="overlay">
                <div class="info">
                    <h2 class="subject-name">Humpback<br>Whale</h2>
                    <p class="location">South Africa</p>
                </div>
            </div>
        </article>
    </div>
    <div class="image-interaction">
        <article>
            <img src="./images/baboon.png" alt="Common Brown Baboon" class="gallery-image">
            <div class="overlay">
                <div class="info">
                    <h2 class="subject-name">Common Brown<br>Baboon</h2>
                    <p class="location">South Africa</p>
                </div>
            </div>
        </article>
    </div>
    <div class="image-interaction">
        <article>
            <img src="./images/image.png" alt="Spotted Deer" class="gallery-image">
            <div class="overlay">
                <div class="info">
                    <h2 class="subject-name">Spotted<br>Deer</h2>
                    <p class="location">Amazon</p>
                </div>
            </div>
        </article>
    </div>
    <script src="gallery.js"></script>
</div>
</body>
</html>
