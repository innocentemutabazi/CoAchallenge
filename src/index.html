<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://db.onlinewebfonts.com/c/954a505bdd1fd46577f8b93badf61c8c?family=DIN+Condensed" rel="stylesheet">                
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="gallery-1">
    <div class="image-interaction">
        <img src="fox.png" alt="Fennec Fox">
        <div class="overlay">
            <div class="info">
                <p class="subject-name">Fennec<br>Fox</p>
                <p class="location">India</p>
            </div>
        </div>
    </div>
    <div class="image-interaction">
        <img src="whale.png" alt="Humpback Whale">
        <div class="overlay">
            <div class="info">
                <p class="subject-name">Humpback<br>Whale</p>
                <p class="location">South Africa</p>
            </div>
        </div>
    </div>
    <div class="image-interaction">
        <img src="baboon.png" alt="Common Brown Baboon">
        <div class="overlay">
            <div class="info">
                <p class="subject-name">Common Brown<br>Baboon</p>
                <p class="location">South Africa</p>
            </div>
        </div>
    </div>
    <div class="image-interaction">
        <img src="image.png" alt="Spotted Deer">
        <div class="overlay">
            <div class="info">
                <p class="subject-name">Spotted<br>Deer</p>
                <p class="location">Amazon</p>
            </div>
        </div>
    </div>
    <script src="gallery.js"></script>
</body>
</html>
